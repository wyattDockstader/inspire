<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style/main.css">
    <link rel="stylesheet" href="//cdn.materialdesignicons.com/5.4.55/css/materialdesignicons.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Mate+SC&display=swap" rel="stylesheet">
    <title>Inspire</title>
</head>

<body class="container-fluid" id="body">
    <header class="row d-flex justify-content-end">
        <div class="col-sm-2 d-flex align-items-center justify-content-center" id="weather">
        </div>
    </header>
    <main class="row d-flex justify-content-around">
        <div class="col-sm-3">
        </div>
        <div class="col-sm-6 d-flex align-items-center justify-content-center">
            <div>
                <div class="row justify-content-center " id="clock"
                    style="color:white; font-size:40pt; text-shadow: -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000, 1px 1px 0 #000">
                </div>
                <div class="row m-2 justify-content-center" id="main-focus">
                    <h1 class="text-light"
                        style="text-shadow: -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000, 1px 1px 0 #000">
                        Hello
                        Wyatt!</h1>
                </div>
            </div>
        </div>
        <div class="col-sm-3 d-flex align-items-end justify-content-end pb-3" id="list">
            <div class="card bg-dark text-light d-block">
                <div class="row card-header">
                    <div class="col-10">
                        <div id="list-header">To Do List
                        </div>
                    </div>
                </div>
                <div class="card-body row task-count" id="to-dos"> `
                </div>
                <div class="row">
                    <div class="col-10 ml-2">
                        <form class="form-inline" onsubmit="app.toDosController.createToDo(event)">
                            <label class="sr-only" for="toDo">New To Do
                            </label>
                            <input type="text" required minlength="3" maxlength="50" name="toDo" id="toDo"
                                class="form-control" placeholder="New To-do">
                            <button class="btn btn-outline-light text-light m-1"><b>+</b>
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer class="row p-5">
        <div class="col-sm-3 d-none d-sm-flex align-items-end p-0 m-0" id="image-info">
        </div>
        <h4 class="col-sm-6 text-center text-white d-flex justify-content-center" id="quote"
            style="text-shadow: -.5px -.5px 0 #000, .5px -.5px 0 #000, -.5px .5px 0 #000, .5px .5px 0 #000">
        </h4>
        <div class="col-sm-3">
        </div>
    </footer>

    <script src="app/main.js" type="module"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
        integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>

</html>
